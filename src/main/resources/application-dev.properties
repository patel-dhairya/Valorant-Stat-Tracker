# Enable access to the H2 Database via browser and Java application
spring.h2.console.enabled=true

# Path for accessing the H2 Database console
spring.h2.console.path=/h2-console

# URL and name of the H2 Database
spring.datasource.url=jdbc:h2:file:~/h2/statdb

# Username for accessing the H2 Database
spring.datasource.username=dp

# Password for accessing the H2 Database (empty in this case)

# Driver class for the H2 Database
spring.datasource.driverClassName=org.h2.Driver

# Specifies the behavior for data and table persistence during server restarts
# 'update' retains existing data and tables, while 'create' recreates them
spring.jpa.hibernate.ddl-auto=update

# Enable printing of SQL queries generated by Hibernate in the console
spring.jpa.show-sql=true

# Hibernate dialect for H2 Database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
